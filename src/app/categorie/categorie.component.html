<div class="sidenav-container">
    <app-sidebar></app-sidebar>
<div class="categorie-container">
    <div class="header">
      <h2>Gestion des Catégories</h2>
      <button mat-raised-button color="primary" (click)="openAdd()">
        Ajouter une Catégorie
      </button>
    </div>
  
    <table mat-table [dataSource]="paginatedCategories" class="mat-elevation-z8">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Nom -->
      <ng-container matColumnDef="nomCategorie">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.nomCategorie }}</td>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openEdit(element)" matTooltip="Modifier la Categorie"
          aria-label="Modifier la Categorie">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategorie(element.id)" matTooltip="Supprimer Categorie"
          aria-label="Supprimer la Categorie">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="dataSource.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
